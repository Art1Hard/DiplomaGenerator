<form class="diploma-form" id="diploma-form">
	<input
		minlength="5"
		maxlength="50"
		class="diploma-form__input"
		type="text"
		id="fio-input"
		placeholder="ФИО получателя *"
		required />

	<input
		maxlength="50"
		class="diploma-form__input"
		type="text"
		id="major-input"
		placeholder="Специальность *"
		required />

	<input
		maxlength="50"
		class="diploma-form__input"
		type="text"
		id="organizator-input"
		placeholder="Имя выдающего" />

	<input class="diploma-form__input" type="date" id="date-input" required />
</form>
