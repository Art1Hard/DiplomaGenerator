<form class="diploma-form" id="diploma-form">
	<input
		class="diploma-form__name"
		type="text"
		id="fio-input"
		placeholder="Введите имя получателя"
		required />

	<input
		class="diploma-form__major"
		type="text"
		id="major-input"
		placeholder="Введите должность" />

	<input
		class="diploma-form__organizator"
		type="text"
		id="organizator-input"
		placeholder="Введите имя выдающего" />

	<input class="diploma-form__date" type="date" id="date-input" required />
</form>
