<!DOCTYPE html>
<html lang="en">
	@@include('html/head.html',{ "title":"Генератор дипломов" })

	<body>
		<div id="diploma-el" class="diploma-absolute">
			@@include('html/elements/diploma.html',{})
		</div>

		@@include('html/elements/loader.html',{})

		<div class="required-popup">
			<div class="required-popup__content">
				<div class="required-popup__container-close">
					<div class="required-popup__close"></div>
				</div>
				<h4 class="required-popup__title">Заполните обязательные поля!</h4>
			</div>
		</div>

		<section class="diploma-generator">
			<div class="container">
				<h1 class="diploma-generator__title">
					Получите диплом за&nbsp;<span id="diploma-type"></span>
				</h1>

				<div class="diploma-generator__row">
					@@include('html/elements/diploma.html',{})
					<div class="diploma-generator__generate">
						@@include('html/elements/form.html',{})

						<div class="diploma-generator__footer">
							<h4 class="diploma-generator__footer-title">Скачать диплом</h4>

							<div class="diploma-generator__download-btns">
								<button
									class="diploma-generator__download-btn"
									id="download-pdf">
									Скачать PDF
								</button>
								<button
									class="diploma-generator__download-btn"
									id="download-png">
									Скачать PNG
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>

	<script src="js/app.min.js"></script>
</html>
