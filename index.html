<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap&_v=20241121191357"
		rel="stylesheet" />
	<link rel="stylesheet" href="css/style.min.css?_v=20241121191357" />
	<title>Генератор дипломов</title>
</head>


	<body>
		<div id="diploma-el" class="diploma-absolute">
			<div class="diploma">
	<div class="diploma__container">
		<h2 class="diploma__title">Диплом</h2>
		<h4 class="diploma__award">Награждается</h4>
		<h3 class="diploma__fio">Фамилия Имя Отчество</h3>
		<h4 class="diploma__major">Населённый пункт</h4>
		<div class="diploma__footer">
			<p class="diploma__organization-fio"></p>
			<p class="diploma__data">Дата</p>
		</div>
	</div>
</div>

		</div>

		<div class="loading">
	<svg
		class="loading__svg"
		xmlns="http://www.w3.org/2000/svg"
		viewBox="0 0 100 100"
		preserveAspectRatio="xMidYMid"
		style="shape-rendering: auto; display: block"
		xmlns:xlink="http://www.w3.org/1999/xlink">
		<g>
			<circle
				stroke-linecap="round"
				fill="none"
				stroke-dasharray="50.26548245743669 50.26548245743669"
				stroke="#485bff"
				stroke-width="8"
				r="32"
				cy="50"
				cx="50">
				<animateTransform
					values="0 50 50;360 50 50"
					keyTimes="0;1"
					repeatCount="indefinite"
					dur="1s"
					type="rotate"
					attributeName="transform"></animateTransform>
			</circle>
			<circle
				stroke-linecap="round"
				fill="none"
				stroke-dashoffset="36.12831551628262"
				stroke-dasharray="36.12831551628262 36.12831551628262"
				stroke="#fff"
				stroke-width="8"
				r="23"
				cy="50"
				cx="50">
				<animateTransform
					values="0 50 50;-360 50 50"
					keyTimes="0;1"
					repeatCount="indefinite"
					dur="1s"
					type="rotate"
					attributeName="transform"></animateTransform>
			</circle>
			<g></g>
		</g>
		<!-- [ldio] generated by https://loading.io -->
	</svg>
</div>


		<div class="required-popup">
			<div class="required-popup__content">
				<div class="required-popup__container-close">
					<div class="required-popup__close"></div>
				</div>
				<h4 class="required-popup__title">Заполните обязательные поля!</h4>
			</div>
		</div>

		<section class="diploma-generator">
			<div class="container">
				<h1 class="diploma-generator__title">
					Получите диплом за&nbsp;30&nbsp;секунд!
				</h1>

				<div class="diploma-generator__row">
					<div class="diploma-generator__diploma-choise">
						<!-- Slider main container -->
<div class="slider swiper">
	<!-- Additional required wrapper -->
	<div class="slider__wrapper swiper-wrapper">
		<!-- Slides -->
		<div class="slider__slide swiper-slide">
			<picture><source srcset="img/diplomas/diploma2.webp" type="image/webp"><img src="img/diplomas/diploma2.png" alt="" /></picture>
		</div>
		<div class="slider__slide swiper-slide">
			<picture><source srcset="img/diplomas/diploma3.webp" type="image/webp"><img src="img/diplomas/diploma3.png" alt="" /></picture>
		</div>
		<div class="slider__slide swiper-slide">
			<picture><source srcset="img/diplomas/diploma4.webp" type="image/webp"><img src="img/diplomas/diploma4.png" alt="" /></picture>
		</div>
		<div class="slider__slide swiper-slide">
			<picture><source srcset="img/diplomas/diploma5.webp" type="image/webp"><img src="img/diplomas/diploma5.png" alt="" /></picture>
		</div>
		<div class="slider__slide swiper-slide">
			<picture><source srcset="img/diplomas/diploma1.webp" type="image/webp"><img src="img/diplomas/diploma1.png" alt="" /></picture>
		</div>
	</div>
</div>

						<div class="diploma">
	<div class="diploma__container">
		<h2 class="diploma__title">Диплом</h2>
		<h4 class="diploma__award">Награждается</h4>
		<h3 class="diploma__fio">Фамилия Имя Отчество</h3>
		<h4 class="diploma__major">Населённый пункт</h4>
		<div class="diploma__footer">
			<p class="diploma__organization-fio"></p>
			<p class="diploma__data">Дата</p>
		</div>
	</div>
</div>

					</div>

					<div class="diploma-generator__generate">
						<form class="diploma-form" id="diploma-form">
	<input
		minlength="5"
		maxlength="50"
		class="diploma-form__input"
		type="text"
		id="fio-input"
		placeholder="ФИО участника *"
		required />

	<input
		maxlength="50"
		class="diploma-form__input"
		type="text"
		id="major-input"
		placeholder="Населённый пункт" />

	<input
		maxlength="50"
		class="diploma-form__input"
		type="text"
		id="organizator-input"
		placeholder="Имя выдающего" />

	<label for="date-input" class="diploma-form__label"
		>Дата участия в творческом конкурсе:</label
	>
	<input
		name="date-input"
		class="diploma-form__input"
		type="date"
		id="date-input"
		required />

	<input
		minlength="5"
		maxlength="50"
		class="diploma-form__input"
		type="text"
		id="organization-input"
		placeholder="Название учреждения" />

	<select
		name="position-select"
		class="diploma-form__input"
		id="position-select">
		<option selected value="1 место">1 место</option>
		<option value="2 место">2 место</option>
		<option value="3 место">3 место</option>
		<option value="Участник">Участник</option>
	</select>

	<label for="type-select" class="diploma-form__label">Тип конкурса:</label>
	<select name="type-select" class="diploma-form__input" id="type-select">
		<option selected value="Международный">Международный</option>
		<option value="Всероссийский">Всероссийский</option>
		<option value="Межрегиональный">Межрегиональный</option>
	</select>
</form>


						<div class="diploma-generator__footer">
							<div class="diploma-generator__download-btns">
								<!-- <button
									class="diploma-generator__download-btn"
									id="download-pdf">
									Скачать PDF
								</button> -->
								<button
									class="diploma-generator__download-btn"
									id="download-png">
									Получить диплом
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>

	<script src="js/app.min.js?_v=20241121191357"></script>
</html>
