<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap&_v=20241106195745"
		rel="stylesheet" />
	<link rel="stylesheet" href="css/style.min.css?_v=20241106195745" />
	<title>Генератор дипломов</title>
</head>


	<body>
		<div id="diploma-el" class="diploma-absolute">
			<div class="diploma">
	<div class="diploma__container">
		<h2 class="diploma__title">Диплом</h2>
		<h3 class="diploma__award">Подтверждает, что</h3>
		<h4 class="diploma__fio">
			Фамилия <br />
			Имя Отчество
		</h4>
		<h3 class="diploma__major">Специальность</h3>
		<div class="diploma__footer">
			<p class="diploma__organization-fio"></p>
			<p class="diploma__data">Дата</p>
		</div>
	</div>
</div>

		</div>

		<div class="loading">
	<svg
		class="loading__svg"
		xmlns="http://www.w3.org/2000/svg"
		viewBox="0 0 100 100"
		preserveAspectRatio="xMidYMid"
		style="shape-rendering: auto; display: block"
		xmlns:xlink="http://www.w3.org/1999/xlink">
		<g>
			<circle
				stroke-linecap="round"
				fill="none"
				stroke-dasharray="50.26548245743669 50.26548245743669"
				stroke="#169aa1"
				stroke-width="8"
				r="32"
				cy="50"
				cx="50">
				<animateTransform
					values="0 50 50;360 50 50"
					keyTimes="0;1"
					repeatCount="indefinite"
					dur="1s"
					type="rotate"
					attributeName="transform"></animateTransform>
			</circle>
			<circle
				stroke-linecap="round"
				fill="none"
				stroke-dashoffset="36.12831551628262"
				stroke-dasharray="36.12831551628262 36.12831551628262"
				stroke="#fff"
				stroke-width="8"
				r="23"
				cy="50"
				cx="50">
				<animateTransform
					values="0 50 50;-360 50 50"
					keyTimes="0;1"
					repeatCount="indefinite"
					dur="1s"
					type="rotate"
					attributeName="transform"></animateTransform>
			</circle>
			<g></g>
		</g>
		<!-- [ldio] generated by https://loading.io -->
	</svg>
</div>


		<div class="required-popup">
			<div class="required-popup__content">
				<div class="required-popup__container-close">
					<div class="required-popup__close"></div>
				</div>
				<h4 class="required-popup__title">Заполните обязательные поля!</h4>
			</div>
		</div>

		<section class="diploma-generator">
			<div class="container">
				<h1 class="diploma-generator__title">
					Получите диплом за&nbsp;<span id="diploma-type"></span>
				</h1>

				<div class="diploma-generator__row">
					<div class="diploma">
	<div class="diploma__container">
		<h2 class="diploma__title">Диплом</h2>
		<h3 class="diploma__award">Подтверждает, что</h3>
		<h4 class="diploma__fio">
			Фамилия <br />
			Имя Отчество
		</h4>
		<h3 class="diploma__major">Специальность</h3>
		<div class="diploma__footer">
			<p class="diploma__organization-fio"></p>
			<p class="diploma__data">Дата</p>
		</div>
	</div>
</div>

					<div class="diploma-generator__generate">
						<form class="diploma-form" id="diploma-form">
	<input
		minlength="5"
		maxlength="50"
		class="diploma-form__input"
		type="text"
		id="fio-input"
		placeholder="ФИО получателя *"
		required />

	<input
		maxlength="50"
		class="diploma-form__input"
		type="text"
		id="major-input"
		placeholder="Специальность *"
		required />

	<input
		maxlength="50"
		class="diploma-form__input"
		type="text"
		id="organizator-input"
		placeholder="Имя выдающего" />

	<input class="diploma-form__input" type="date" id="date-input" required />
</form>


						<div class="diploma-generator__footer">
							<h4 class="diploma-generator__footer-title">Скачать диплом</h4>

							<div class="diploma-generator__download-btns">
								<button
									class="diploma-generator__download-btn"
									id="download-pdf">
									Скачать PDF
								</button>
								<button
									class="diploma-generator__download-btn"
									id="download-png">
									Скачать PNG
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>

	<script src="js/app.min.js?_v=20241106195745"></script>
</html>
